
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>一日3回ボタン</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f2f2f2;
    }
    button {
      font-size: 24px;
      padding: 20px 40px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    #message {
      margin-top: 30px;
      font-size: 20px;
      color: #333;
    }
  </style>
</head>
<body>

<h1>今日のチャレンジ！</h1>
<button id="pushBtn" onclick="pushButton()">押す！</button>
<div id="message"></div>

<script>
  const btn = document.getElementById('pushBtn');
  const msg = document.getElementById('message');
  const todayKey = 'pushCount_' + new Date().toISOString().slice(0, 10);

  // 保存されている回数を取得
  let pushCount = parseInt(localStorage.getItem(todayKey)) || 0;

  updateMessage();

  function pushButton() {
    pushCount++;
    localStorage.setItem(todayKey, pushCount);

    if (pushCount >= 3) {
      btn.disabled = true;
    }

    // WebhookのURLにデータを送信
    const webhookUrl = 'https://hooks.zapier.com/hooks/catch/22680303/2p6wy53/'; // ZapierのWebhook URL

    fetch(webhookUrl, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        count: pushCount
      })
    })
    .then(response => response.json())
    .then(data => console.log('データ送信成功:', data))
    .catch(error => console.error('データ送信エラー:', error));

    updateMessage();
  }

  function updateMessage() {
    if (pushCount >= 3) {
      msg.textContent = 'やったね！今日の分は達成！';
    } else {
      msg.textContent = `今日 ${pushCount} 回押しました（あと ${3 - pushCount} 回押せます）`;
    }
  }
</script>

</body>
</html>
