<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>たまき耳鼻咽喉科のいいねボタン</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-site-verification" content="zrNA6XvSONu5A6_Cbn8ye0HgNKoHJ0vFQGanyn6xqtE">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f2f2f2;
    }
    button {
      font-size: 24px;
      padding: 20px 40px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    #message {
      margin-top: 30px;
      font-size: 20px;
      color: #333;
    }
    #fortune {
      margin-top: 20px;
      font-size: 20px;
      color: #ff6347;
    }
  </style>
</head>
<body>
  <h1><p>たまき耳鼻咽喉科のいいねボタンです。<br>スタッフの対応が良かったなと思っていただけたら、<br>ボタンを押してください。</p></h1>
  <button id="pushBtn" onclick="pushButton()">いいね！</button>
  <div id="message"></div>
  <div id="fortune"></div>

  <script>
    const btn = document.getElementById('pushBtn');
    const msg = document.getElementById('message');
    const fortuneMsg = document.getElementById('fortune');
    const todayKey = 'likedOnce_' + new Date().toISOString().slice(0, 10);  // 日付ごとに記録
    const webhookURL = 'https://ancient-dawn-e882.tamaki-ent9.workers.dev/';

    // すでに「いいね」を押したかを確認
    if (localStorage.getItem(todayKey)) {
      btn.disabled = true;
      msg.textContent = 'ありがとうございます！これからも努力いたします。';
      showFortune();
    }

    function pushButton() {
      // まだ押していない場合のみ
      if (!localStorage.getItem(todayKey)) {
        localStorage.setItem(todayKey, 'true');  // 今日の「いいね」を記録
        btn.disabled = true;
        msg.textContent = 'ありがとうございます！これからも努力いたします。';

        // Webhook へ送信（1回のみ）
        fetch(webhookURL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ count: 1 }),
        })
        .then(response => console.log('Webhook成功'))
        .catch(error => console.error('Webhookエラー:', error));

        showFortune();
      }
    }
    
  </script>
</body>
</html>
