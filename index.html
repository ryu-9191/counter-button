<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>一日3回ボタン</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f2f2f2;
    }

    button {
      font-size: 24px;
      padding: 20px 40px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

    #message {
      margin-top: 30px;
      font-size: 20px;
      color: #333;
    }

    #fortune {
      margin-top: 20px;
      font-size: 24px;
      color: #ff6347;
    }
  </style>
</head>
<body>
  <h1>今日のチャレンジ！</h1>
  <button id="pushBtn" onclick="pushButton()">押す！</button>
  <div id="message"></div>
  <div id="fortune"></div> <!-- 占い結果を表示するための要素 -->

  <script>
    const btn = document.getElementById('pushBtn');
    const msg = document.getElementById('message');
    const fortuneMsg = document.getElementById('fortune');
    const todayKey = 'pushCount_' + new Date().toISOString().slice(0, 10);

    const webhookURL = 'https://hooks.zapier.com/hooks/catch/22680303/2p6wy53/'; // Webhook URL

    // 保存されている回数を取得
    let pushCount = parseInt(localStorage.getItem(todayKey)) || 0;

    // ボタンの状態を更新
    updateMessage();

    function pushButton() {
      pushCount++;
      localStorage.setItem(todayKey, pushCount);

      if (pushCount >= 3) {
        btn.disabled = true;  // ボタンを無効化
        showFortune(); // 占い結果を表示
      }

      // Webhookにボタン押下の情報を送信
      sendWebhook(pushCount);

      updateMessage();
    }

    function updateMessage() {
      if (pushCount >= 3) {
        msg.textContent = 'やったね！今日の分は達成！';
      } else {
        msg.textContent = `今日 ${pushCount} 回押しました（あと ${3 - pushCount} 回押せます）`;
      }
    }

    function showFortune() {
      // 乱数を使って運勢を決める（確率に基づいて）
      const randomNum = Math.random();  // 0から1の間でランダムな数を生成

      if (randomNum < 0.1) {
        fortuneMsg.textContent = '運勢: 凶';
      } else if (randomNum < 0.6) {
        fortuneMsg.textContent = '運勢: 吉';
      } else if (randomNum < 0.9) {
        fortuneMsg.textContent = '運勢: 中吉';
      } else {
        fortuneMsg.textContent = '運勢: 大吉';
      }
    }

    // Webhookにデータを送信
    function sendWebhook(count) {
      const payload = {
        count: count, // 送信するカウントデータ
      };

      fetch(webhookURL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(payload),
      })
      .then(response => response.json())
      .then(data => {
        console.log('Webhook成功:', data);
      })
      .catch((error) => {
        console.error('Webhookエラー:', error);
      });
    }
  </script>
</body>
</html>
