<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>たまき耳鼻咽喉科のいいねボタン</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-site-verification" content="zrNA6XvSONu5A6_Cbn8ye0HgNKoHJ0vFQGanyn6xqtE">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f2f2f2;
    }
    button {
      font-size: 24px;
      padding: 20px 40px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    #message {
      margin-top: 30px;
      font-size: 20px;
      color: #333;
    }
    #fortune {
      margin-top: 20px;
      font-size: 20px;
      color: #ff6347;
    }
  </style>
</head>
<body>
  <h1>たまき耳鼻咽喉科のいいねボタンです。<br>スタッフの対応が良かったなと思っていただけたら、その分を1回〜3回で押してください。</h1>
  <button id="pushBtn" onclick="pushButton()">押す！</button>
  <div id="message"></div>
  <div id="fortune"></div>

  <script>
    const btn = document.getElementById('pushBtn');
    const msg = document.getElementById('message');
    const fortuneMsg = document.getElementById('fortune');
    const todayKey = 'pushCount_' + new Date().toISOString().slice(0, 10);
    const disabledKey = 'buttonDisabled_' + new Date().toISOString().slice(0, 10);
    const webhookURL = 'https://hooks.zapier.com/hooks/catch/22680303/2p6wy53/';

    // ローカルストレージから回数とボタン無効状態を取得
    let pushCount = parseInt(localStorage.getItem(todayKey)) || 0;
    let isDisabled = localStorage.getItem(disabledKey) === 'true';

    // ページロード時にボタンの状態を更新
    if (isDisabled) {
      btn.disabled = true;
      showFortune();
    }
    updateMessage();

    function pushButton() {
      pushCount++;
      localStorage.setItem(todayKey, pushCount); // 回数を保存

      sendWebhook(pushCount);

      if (pushCount >= 3) {
        btn.disabled = true;
        localStorage.setItem(disabledKey, 'true'); // ボタン無効化状態を保存
        showFortune();
      }

      updateMessage();
    }

    function updateMessage() {
      if (pushCount >= 3) {
        msg.textContent = '３回も押していただきありがとうございます！スタッフの励みになります。これからもよろしくお願いします。';
      } else {
        msg.textContent = `今日 ${pushCount} 回押しました（あと ${3 - pushCount} 回押せます）`;
      }
    }

    function showFortune() {
      if (fortuneMsg.textContent !== '') return; // すでに表示してたら二重表示しない
      const randomNum = Math.random();
      if (randomNum < 0.1) {
        fortuneMsg.textContent = 'あなたの本日の運勢は小吉です。';
      } else if (randomNum < 0.6) {
        fortuneMsg.textContent = 'あなたの本日の運勢は吉です。';
      } else if (randomNum < 0.9) {
        fortuneMsg.textContent = 'あなたの本日の運勢は中吉です。';
      } else {
        fortuneMsg.textContent = 'あなたの本日の運勢は大吉！';
      }
    }

    function sendWebhook(count) {
      const payload = { count: count };
      fetch(webhookURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload),
      })
      .then(response => response.json())
      .then(data => console.log('Webhook成功:', data))
      .catch(error => console.error('Webhookエラー:', error));
    }
  </script>
</body>
</html>
